<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.0.0/fonts/remixicon.css" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />
  <title>Code Genius | Royal Orchid</title>
</head>

<body>
  <header class="header">
    <!--== Header ==-->
    <nav>
      <div class="nav__bar">
        <div class="logo">
          <a href="#"><img src="assets/logo.png" alt="logo" /></a>
        </div>
        <div class="nav__menu__btn" id="menu-btn">
          <i class="ri-menu-line"></i>
        </div>
      </div>
      <ul class="nav__links" id="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#service">Services</a></li>
        <li><a href="#explore">Explore</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
      <button class="btn nav__btn">Book Now</button>
    </nav>
    <div class="section__container header__container" id="home">
      <p>Where comfort meets convenience</p>
      <h1>Feel Right At <span>Home</span><br />During Your Stay With Us</h1>
    </div>
  </header>

  <section class="section__container booking__container">
    <!--== Check in section ==-->
    <form action="/" class="booking__form">
      <div class="input__group">
        <span><i class="ri-calendar-2-fill"></i></span>
        <div>
          <label for="check-in">CHECK-IN</label>
          <input type="text" placeholder="Check In" />
        </div>
      </div>
      <div class="input__group">
        <span><i class="ri-calendar-2-fill"></i></span>
        <div>
          <label for="check-out">CHECK-OUT</label>
          <input type="text" placeholder="Check Out" />
        </div>
      </div>
      <div class="input__group">
        <span><i class="ri-user-fill"></i></span>
        <div>
          <label for="guest">GUEST</label>
          <input type="text" placeholder="Guest" />
        </div>
      </div>
      <div class="input__group input__btn">
        <button class="btn">CHECH OUT</button>
      </div>
    </form>
  </section>

  <section class="section__container about__container" id="about">
    <!--== About ==-->
  </section>

  <section class="section__container room__container">
    <!--== Rooms ==-->
  </section>

  <section class="service" id="service">
    <!--== Services ==-->
  </section>

  <section class="section__container banner__container">
    <!--== Data ==-->
  </section>

  <section class="explore" id="explore">
    <!--== Explore ==-->
  </section>

  <footer class="footer" id="contact">
    <!--== Footer ==-->
    <div class="footer__bar">
      Copyright Â© 2024 Code Genius. All rights reserved.
    </div>
  </footer>

  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="main.js"></script>
</body>

</html>
